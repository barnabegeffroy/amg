accompagnement:
    title: "<p>Dans une vie, nous traversons des zones de turbulence qui bousculent, déstabilisent.<br>
Ces passages sont essentiels et fondamentaux</p>"
    title2: "Les moments d’inconfort sont de réelles opportunités pour avancer sur notre chemin de vie."
    text: "Nous pouvons ressentir le vide, l’absence, se sentir terriblement démunis, vulnérables,<br>
seuls face à la tempête  l’épreuve.<br>
Cette période est teintée d’incertitudes, d’indécision.<br>
Mais elle débouche nécessairement sur de nouveaux possibles induits par les changements produits"
    quote: "« Rentrer dans le mouvement inhérent à la crise, dans son dynamisme<br>
et se laisser pousser en avant par elle. »<br>
Fabrice Midal"
    section: accompagnement
    closebutton: "Retour"

preface:
  section: "preface"
  title: "<p id=\"enso-title\"><span>L’enso,</span><br>le cercle des lumières en japonais, fait écho à ma manière de travailler</p>"
  text : "L’enso représente l’art de l’équilibre intérieur.<br>
<span style=\"opacity: 0\">L'enso </span>symbolise l’éveil, l’espace, l’énergie, le changement, le mouvement..<br>
<span style=\"opacity: 0\">L'enso </span>évoque aussi la simplicité, la plénitude ou l’harmonie entre les éléments.<br>
<span style=\"opacity: 0\">L'enso </span>révèle l’état d’esprit d’une personne au moment de sa réalisation.<br>
<span style=\"opacity: 0\">L'enso </span>peint le cycle de la vie.<br>
<span style=\"opacity: 0\">L'enso </span>se réalise par la pleine conscience, c’est-à-dire être pleinement présent dans le moment présent.<br>
<strong>Notre développement passe par des phases de transition.<br>
Des points de déséquilibre sont incontournables pour progresser vers une nouvelle harmonie.</strong>"
