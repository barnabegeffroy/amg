team:
    title: "Mon identité se construit autour de valeurs que je partage dans le quotidien
de mes actions et de mes engagements"
    text: "<span>L’humilité</span>, la simplicité favorisent le travail collaboratif, le partage.<br>
<span>La rencontre</span> crée le partage et enrichit mes expériences de vie. Elle me nourrit au quotidien.<br>
<span>La confiance</span> en soi, en l’autre contribue à offrir un espace de partage en toute sécurité.<br>
<span>Le respect</span> de ce que l’autre est, vit, dit ouvre cet espace d’acceptation inconditionnel de l’autre.<br>
<span>Je stimule ma créativité</span> à travers la découverte, la surprise, la fantaisie.<br>
<span>L’écoute des sens</span> éveille ma sensibilité à la pleine conscience pour une ouverture à soi et aux autres."
