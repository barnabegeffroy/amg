preface:
  section: "preface"
  title: "L’enso, le cercle des lumières en japonais, fait écho à ma manière de travailler"
  text : "L’enso représente l’art de l’équilibre intérieur.<br>
<span style=\"opacity: 0\">L'enso </span>symbolise l’éveil, l’espace, l’énergie, le changement, le mouvement..<br>
<span style=\"opacity: 0\">L'enso </span>évoque aussi la simplicité, la plénitude ou l’harmonie entre les éléments.<br>
<span style=\"opacity: 0\">L'enso </span>révèle l’état d’esprit d’une personne au moment de sa réalisation.<br>
<span style=\"opacity: 0\">L'enso </span>peint le cycle de la vie.<br>
<span style=\"opacity: 0\">L'enso </span>se réalise par la pleine conscience, c’est-à-dire être pleinement présent dans le moment présent.<br>
<strong>Notre développement passe par des phases de transition.<br>
Des points de déséquilibre sont incontournables pour progresser vers une nouvelle harmonie.</strong>"
