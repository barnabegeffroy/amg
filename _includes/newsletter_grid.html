<!-- newsletter Grid -->
<section class="page-section" id="{{ site.data.sitetext.newsletter.section | default: "newsletter" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext.newsletter.title | markdownify | default: "newsletter" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.newsletter.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
      {% for project in site.newsletter %}
      <div class="col-md-4 col-sm-6 newsletter-item">
        <a class="newsletter-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="newsletter-hover">
            <div class="newsletter-hover-content">
              <i class="{{ site.data.style.newsletter-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="newsletter-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</section>
{% include modals.html %}
